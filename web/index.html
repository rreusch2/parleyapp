<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <!-- Better mobile viewport for web testing -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <title>Predictive Play</title>
  
  <style>
    /* Web-specific improvements for better local testing */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
    }

    /* Center content and constrain width for better readability */
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      min-height: 100vh;
    }

    /* Add subtle mobile-like frame */
    #root {
      max-width: 428px;
      width: 100%;
      background-color: #000000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border-radius: 0;
      position: relative;
      min-height: 100vh;
    }

    /* Responsive adjustments */
    @media (max-width: 428px) {
      body {
        background: #000000;
      }
      #root {
        max-width: 100%;
        box-shadow: none;
      }
    }

    /* Hide scrollbars on web for cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1F2937;
    }
    ::-webkit-scrollbar-thumb {
      background: #374151;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4B5563;
    }

    /* Prevent zoom on input focus (iOS Safari behavior) */
    input, textarea, select {
      font-size: 16px !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
